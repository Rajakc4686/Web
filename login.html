<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Finance Manager</title>
<style>
body{font-family:Arial,sans-serif;background:#f0f4f7;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
.login-box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,0.2);width:300px;text-align:center;}
input{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;}
button{width:100%;padding:12px;border:none;border-radius:8px;background:#3f51b5;color:#fff;font-size:16px;cursor:pointer;}
</style>
</head>
<body>
<div class="login-box">
<h2>Login / உள்நுழையவும்</h2>
<input type="password" id="password" placeholder="Enter Password / கடவுச்சொல்">
<button onclick="checkPass()">Login / உள்நுழைய</button>
<script>
function checkPass(){
  const pass=document.getElementById("password").value;
  if(pass==="Raja@8592"){sessionStorage.setItem("loggedIn","yes");window.location.href="index.html";}
  else{alert("Wrong Password / தவறான கடவுச்சொல்");}
}
</script>
</div>
</body>
</html>
