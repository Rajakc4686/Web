<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income | Finance Manager</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#4caf50,#81c784);
}
header{
  background:#388e3c;
  color:#fff;
  padding:15px;
  text-align:center;
}
header h2{margin:0;}
header small{font-size:13px;opacity:0.9;}

.container{
  padding:15px;
}
label{display:block;margin-top:10px;font-weight:bold;color:#fff;}
input, select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:5px;
  font-size:14px;
}
button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
  color:#fff;
}
.add-btn{background:#2e7d32;}
.export-btn{background:#1b5e20;}
.back-btn{background:#555;margin-top:20px;}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
table th, table td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
.edit-btn{background:#fbc02d;color:#000;padding:5px;border-radius:5px;}
.del-btn{background:#e53935;color:#fff;padding:5px;border-radius:5px;}
.currency-select{margin-top:5px;}
</style>
</head>

<body>

<script>
// ЁЯФР Login check
if(sessionStorage.getItem("loggedIn") !== "yes"){
  window.location.href = "login.html";
}
</script>

<header>
  <h2>ЁЯТ░ Income / ро╡ро░рпБрооро╛ройроорпН</h2>
  <small>Add Salary, Business & Other Income</small>
</header>

<div class="container">

  <label>Month / рооро╛родроорпН</label>
  <input type="month" id="month">

  <label>Income Type / ро╡ро░рпБрооро╛рой ро╡роХрпИ</label>
  <select id="incomeType">
    <option>Salary / роЪроорпНрокро│роорпН</option>
    <option>Business / родрпКро┤ро┐ро▓рпН</option>
    <option>Other / рокро┐ро▒</option>
  </select>

  <label>Description / ро╡ро┐ро│роХрпНроХроорпН</label>
  <input type="text" id="desc" placeholder="Company / Business name">

  <label>Amount / родрпКроХрпИ</label>
  <input type="number" id="amount" placeholder="1000">

  <label>Currency / роиро╛рогропроорпН</label>
  <select id="currency" class="currency-select">
    <option value="INR">INR тВ╣</option>
    <option value="SGD">SGD $</option>
  </select>

  <button class="add-btn" onclick="addIncome()">тЮХ Add / роЪрпЗро░рпН</button>
  <button class="export-btn" onclick="exportCSV()">ЁЯУд Export / роОроХрпНро╕рпНрокрпЛро░рпНроЯрпН</button>
  <button class="back-btn" onclick="back()">тмЕя╕П Back to Dashboard</button>

  <table id="incomeTable">
    <thead>
      <tr>
        <th>Month / рооро╛родроорпН</th>
        <th>Type / ро╡роХрпИ</th>
        <th>Description / ро╡ро┐ро│роХрпНроХроорпН</th>
        <th>Amount / родрпКроХрпИ</th>
        <th>Currency</th>
        <th>Actions / роЪрпЖропро▓рпНроХро│рпН</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
let incomeData = JSON.parse(localStorage.getItem("incomeData")||"[]");

function renderTable(){
  const tbody = document.querySelector("#incomeTable tbody");
  tbody.innerHTML="";
  incomeData.forEach((item,index)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${item.month}</td>
      <td>${item.type}</td>
      <td>${item.desc}</td>
      <td>${item.amount}</td>
      <td>${item.currency}</td>
      <td>
        <button class="edit-btn" onclick="editIncome(${index})">тЬПя╕П</button>
        <button class="del-btn" onclick="deleteIncome(${index})">тЭМ</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function addIncome(){
  const month=document.getElementById("month").value;
  const type=document.getElementById("incomeType").value;
  const desc=document.getElementById("desc").value.trim();
  const amount=document.getElementById("amount").value;
  const currency=document.getElementById("currency").value;

  if(!month || !desc || !amount){ alert("All fields required / роОро▓рпНро▓ро╛ рокрпБро▓роЩрпНроХро│рпБроорпН роиро┐ро░рокрпНрок ро╡рпЗрогрпНроЯрпБроорпН"); return;}

  incomeData.push({month,type,desc,amount,currency});
  localStorage.setItem("incomeData",JSON.stringify(incomeData));
  renderTable();
  document.getElementById("month").value="";
  document.getElementById("desc").value="";
  document.getElementById("amount").value="";
}

function editIncome(i){
  const item=incomeData[i];
  document.getElementById("month").value=item.month;
  document.getElementById("incomeType").value=item.type;
  document.getElementById("desc").value=item.desc;
  document.getElementById("amount").value=item.amount;
  document.getElementById("currency").value=item.currency;
  deleteIncome(i);
}

function deleteIncome(i){
  if(confirm("Delete this entry? / роЗроирпНрод рокродро┐ро╡рпИ роирпАроХрпНроХрпБро╡ро╛?")){
    incomeData.splice(i,1);
    localStorage.setItem("incomeData",JSON.stringify(incomeData));
    renderTable();
  }
}

function exportCSV(){
  if(incomeData.length==0){ alert("No data / родро░ро╡рпБ роЗро▓рпНро▓рпИ"); return;}
  let csv="Month,Type,Description,Amount,Currency\n";
  incomeData.forEach(i=>{
    csv+=`${i.month},${i.type},${i.desc},${i.amount},${i.currency}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="Income.csv";
  a.click();
}

function back(){
  window.location.href="index.html";
}

renderTable();
</script>

</body>
</html>
