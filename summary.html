<script>
let incomeData = JSON.parse(localStorage.getItem("incomeData")||"[]");
let expenseData = JSON.parse(localStorage.getItem("expenseData")||"[]");
let emiData = JSON.parse(localStorage.getItem("emiData")||"[]");

// Group by month and calculate totals
function getSummary(){
  let summary={};
  
  incomeData.forEach(i=>{
    if(!summary[i.month]) summary[i.month]={income:0,expense:0,emi:0};
    summary[i.month].income+=parseFloat(i.amount);
  });
  
  expenseData.forEach(i=>{
    if(!summary[i.month]) summary[i.month]={income:0,expense:0,emi:0};
    summary[i.month].expense+=parseFloat(i.amount);
  });

  emiData.forEach(i=>{
    if(!summary[i.month]) summary[i.month]={income:0,expense:0,emi:0};
    summary[i.month].emi+=parseFloat(i.paidAmount);
  });

  return summary;
}

function renderTable(){
  const tbody=document.querySelector("#summaryTable tbody");
  tbody.innerHTML="";
  const summary=getSummary();
  Object.keys(summary).sort().forEach(month=>{
    const data=summary[month];
    const balance=(data.income - data.expense - data.emi).toFixed(2);
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${month}</td>
      <td>${data.income}</td>
      <td>${data.expense}</td>
      <td>${data.emi}</td>
      <td>${balance}</td>
    `;
    tbody.appendChild(tr);
  });
}

function exportCSV(){
  const summary=getSummary();
  if(Object.keys(summary).length==0){ alert("No data / à®¤à®°à®µà¯ à®‡à®²à¯à®²à¯ˆ"); return;}
  let csv="Month,Total Income,Total Expense,Total EMI,Balance\n";
  Object.keys(summary).sort().forEach(month=>{
    const data=summary[month];
    const balance=(data.income - data.expense - data.emi).toFixed(2);
    csv+=`${month},${data.income},${data.expense},${data.emi},${balance}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="Summary.csv";
  a.click();
}

function back(){ window.location.href="index.html"; }

renderTable();
</script>
